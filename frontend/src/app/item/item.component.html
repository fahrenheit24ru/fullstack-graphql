<div class="card" style="width: 100%; margin-top: 10px;">
  <div class="card-header">
    <div class="btn btn-success btn-sm" (click)="upvote(course.id)" style="width: 30px;">+</div>
    <div class="btn btn-danger btn-sm" (click)="downvote(course.id)" style="width: 30px;">-</div>
    &nbsp;&nbsp;<b>Points {{ course.voteCount}}</b>
  </div>
  <div class="card-body">
    <div class="text-right badge badge-secondary">{{ course.topic }}</div>
    <h5 class="card-title">{{ course.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{ course.author }}</h6>
    <p class="card-text">{{ course.description }}</p>
    <a [routerLink]="course.url" class="card-link">Go to course</a>
  </div>
</div>
